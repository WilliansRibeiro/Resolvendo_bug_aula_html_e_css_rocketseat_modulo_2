<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Pré-conectando ao servidor de fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treine-me</title>

    <!-- Importando as fontes "Mulish" e "Open Sans" do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Importando o arquivo de estilo "style.css" -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <nav>
            <!-- Logo da página -->
            <a id="logo" href="#">
                <img src="images/logo.svg" alt="Treine-me">
            </a>
            <!-- Menu de navegação -->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Treinar</a></li>
            </ul>
        </nav>
        <main>
            <section class="text">
                <!-- Título principal -->
                <h1>Treinos <span>exclusivos</span> para você!</h1>
                <p>
                    <!-- Texto descritivo -->
                    Nós criamos treinos <strong>exclusivos e únicos para você.</strong> <br>
                    Invista no seu corpo e
                    <strong>tenha muito mais performance</strong>
                    e qualidade de vida.
                </p>
                <!-- Botão de chamada para ação -->
                <button>
                    <img src="images/whats.svg" alt="Ícone do WhatsApp">
                    Comece já
                </button>
            </section>
            <!-- Imagem de ilustração -->
            <img src="images/img.png" alt="Desenho de uma mulher pulando corda numa academia">
        </main>
        <footer>
            <!-- Link para contato no Instagram -->
            fale conosco no Instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a>
        </footer>
    </div>

    <!-- Imagem decorativa no canto inferior direito da página -->
    <img id="balls" src="images/balls.svg" alt="Bolinhas decorativas verdes no canto inferior direito da página.">
</body>

</html>
